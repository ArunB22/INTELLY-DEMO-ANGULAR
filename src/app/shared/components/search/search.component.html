<div class="col-md-12 no-padding">
  <form class="filter_form">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 no-padding">
      <div class="input-group">
        <input type="text" [title]="title" data-toggle="tooltip" autocomplete="off" data-placement="top" class="form-control common_input_text" name="search" (input)="getData($event.target.value)" placeholder="Filter">

      </div>
    </div>
  </form>
</div>
